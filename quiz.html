<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор викторины</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="bg-dark text-white py-3">
        <div class="container">
            <h1 class="h4">Выберите викторину</h1>
        </div>
    </header>
    
    <main class="container my-5">
        <div class="row">
            <!-- Карточка викторины -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Тема: Математика</h5>
                        <p class="card-text">Проверьте свои знания в математике с помощью этой викторины!</p>
                        <button class="btn btn-primary w-100 start-quiz-btn" data-quiz-id="math">Начать викторину</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Тема: История</h5>
                        <p class="card-text">Узнайте больше о ключевых исторических событиях!</p>
                        <button class="btn btn-primary w-100 start-quiz-btn" data-quiz-id="history">Начать викторину</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Тема: Наука</h5>
                        <p class="card-text">Проверьте свои знания в области науки и технологий.</p>
                        <button class="btn btn-primary w-100 start-quiz-btn" data-quiz-id="science">Начать викторину</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white py-4 text-center">
        <p>© 2025 Викторины для детей. Все права защищены.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/quiz.js"></script>
</body>
</html>
